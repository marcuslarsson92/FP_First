<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LoginPage</title>
</head>
<body>
    <div class="box">
        
        <div class="container"> 
            
            <div class="topHeader">
                <img src="/images/FinnansPortalen.png" alt="">
                <span>Have an account?</span>
                <header> Login</header>
            </div>

            <div class="inputField">
                 <input type="text" class="input " id="email" placeholder ="E-mail" required >
                 <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="inputField">
                <input type="password" class="input " id="passw" placeholder ="Password " required >
                <i class="fa fa-lock" aria-hidden="true"></i>
           </div>
           <div class="inputField">
            <button type="button" class="submit" id="loginButton">Login</button>
           
       </div>

       <div class="bottom">
        <div class="left">
            <input type="checkbox" id="check">
            <label for="check"> Remember me?</label>
        </div> 
        <div class="right"></div>
        <label><a href="#" target="_self"> Forgot password</a></label>
       </div>
        </div>
    </div> 
    <script src="loginPage.js"></script>

</body>
</html>
